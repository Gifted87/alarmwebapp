<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- PWA Essentials -->
    <title>Alarm Control Offline</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#333333">

    <!-- Link to CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Icons -->
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <link rel="icon" type="image/png" href="icons/icon-32x32.png" sizes="32x32">
     <link rel="icon" type="image/png" href="icons/icon-192x192.png" sizes="192x192">


</head>
<body>
    <!-- Install Prompt Popup (Initially Hidden) -->
    <div id="installPopup" class="install-popup hidden">
        <p>Get the full app experience!</p>
        <button id="installButton" class="action-button install">Install App</button>
        <button id="installDismissButton" class="dismiss-button">Ã—</button>
    </div>

    <div class="container">
        <header>
            <h1>Alarm Control</h1>
            <div class="sim-number-section">
                <label for="simNumber">Alarm Module SIM #:</label>
                <input type="tel" id="simNumber" placeholder="+234704567890" value="+2349047944652" autocomplete="tel">
            </div>
            <div id="statusIndicator" class="status-indicator status-unknown">
                App Status: Unknown
            </div>
        </header>

        <main>
            <section class="main-button-section">
                <button id="mainToggleButton" class="main-button" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="48" height="48">
                        <path fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25ZM12.75 6a.75.75 0 0 0-1.5 0v6c0 .414.336.75.75.75h4.5a.75.75 0 0 0 0-1.5h-3.75V6Z" clip-rule="evenodd" />
                      </svg>
                </button>
                <p class="button-description" id="toggleDescription">Tap to Activate</p>
            </section>

            <section class="action-buttons">
                <button id="activateButton" class="action-button activate">Activate Now</button>
                <button id="deactivateButton" class="action-button deactivate">Deactivate Now</button>
            </section>

            <section class="number-config">
                <h2>Call List Numbers</h2>
                <p class="config-description">Enter numbers and tap 'Update' to send the SET command via SMS for that specific line.</p>
                <div class="number-list" id="numberListContainer">
                    <!-- Rows generated by JS -->
                </div>
            </section>
             <p class="sms-notice">Note: Actions open your SMS app. You must press Send.</p>
        </main>

    </div>

    <!-- Link to JavaScript - MUST be before </body> -->
    <script src="script.js"></script>
</body>
</html>
